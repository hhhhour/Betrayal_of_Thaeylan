		name=moveto
		first_time_only=yes
		[filter]
			id=Muhyrim,Synn
			[filter_location]
				terrain=*^V*
				find_in=captured_villages
			[/filter_location]
		[/filter]
		[message]
			speaker=$unit.id
			message = _ "Nothing left after the orcs came through."
		[/message]
		[event]
			name=moveto
			first_time_only=yes
			[filter]
				id=Muhyrim,Synn
				[filter_location]
					terrain=*^V*
					find_in=captured_villages
				[/filter_location]
			[/filter]
			[message]
				speaker=$unit.id
				message = _ "They're all dead. The orcs have slaughtered everyone in the village."
			[/message]
			[message]
				speaker=$unit.id
				message = _ "Wait, something is still moving under that haystack. Who's there!"
			[/message]
